<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gamedev Canvas Worskop</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        canvas {
            background: black;
            display: block;
            margin: 0 auto;
            border: black solid, 2px;
        }
    </style>
</head>
<body>
    <h1>My game</h1>
    <canvas id="myCanvas" width="1500" height="980"></canvas>
    

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        //Variable de la raquette
        var widthPaddle = 20;
        var heightPaddle = 150;
        var paddleY = (canvas.height - heightPaddle) / 2;
        var paddleY2 = (canvas.height - heightPaddle) / 2;

        //Variable des commandes de la 1ere raquette 
        var upPressed = false;
        var downPressed = false;


        //Variable des commandes de la 2nde raquette
        var upPressedTwo= false;
        var downPressedTwo = false;
        

        //Variable de la balle
        var ballX = canvas.width / 2;
        var ballY = canvas.height / 2;
        var ballRadius = 10;

        //Vitesse de la balle 
        var dx = 5;
        var dy = 2;


        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);


        function keyDownHandler(e) {
            if (e.keyCode == 38)
            {
                upPressed = true;
            }
            else if (e.keyCode == 40)
            {
                downPressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.keyCode == 38)
            {
                upPressed = false;
            }
            else if (e.keyCode == 40)
            {
                downPressed = false;
            }
        }

        function mouvmentsPaddle()
        {
            if (upPressed && paddleY > 0)
            {
                paddleY -= 7;
            }
            else if (downPressed && paddleY < canvas.height - heightPaddle) {
                paddleY += 7;
            }
        }

        function collisionBall()
        {
            if(ballX + dx < ballRadius + widthPaddle){
                dx = -dx;
            } else if (ballX + dx > canvas.width - ballRadius - widthPaddle){
                if (ballY > paddleY && ballY < paddleY + heightPaddle)
                {
                    dx = -dx;
                } else {
                    resetPosition()
                }
            }

            if (ballY + dy > canvas.height - ballRadius || ballY + dy < ballRadius) {
                dy = -dy;
            }
        }

        function drawPaddle()
        {
            ctx.beginPath();
            ctx.roundRect(canvas.width - widthPaddle, paddleY, widthPaddle, heightPaddle, 20);
            ctx.fillStyle = "red";
            ctx.fill();
            ctx.closePath();
        }

        function drawSecondPaddle()
        {
            ctx.beginPath();
            ctx.roundRect(-20+ widthPaddle, ballY - 75, widthPaddle, heightPaddle, 20);
            ctx.fillStyle = "blue";
            ctx.fill();
            ctx.closePath();
        }

        function drawBall()
        {
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballRadius, 0, Math.PI*2);
            ctx.fillStyle = "rgba(255, 255, 50, 0.8)";
            ctx.fill();
            ctx.closePath();
        }

        function drawCircle()
        {
            ctx.beginPath()
            ctx.arc(canvas.width / 2, canvas.height / 2, 100, 0, Math.PI*2, true);
            ctx.fillStyle = "rgb(224, 224, 224)";
            ctx.fill();
            ctx.closePath();


        }

        function drawLign()
        {
            ctx.beginPath();
            ctx.rect(canvas.width / 2 - 5, 0, 10, canvas.height);
            ctx.fillStyle = "rgb(224, 224, 224)";
            ctx.fill();
            ctx.closePath();
        }

        function resetPosition()
        {
            setTimeout(function() {

                //reinitialisation de la position de la raquette
                paddleY = (canvas.height - heightPaddle) / 2;

                //reinitialisation de la balle 
                ballX = canvas.width / 2;
                ballY = canvas.height / 2;

                //on reinitialise la vitesse de base de la balle;

                dx = 5;
                dy= 2;

          



            }, 500);

            // on remet la vitesse par defaut de la balle;
        }

        function draw()
        {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawLign();
            drawCircle();
            drawPaddle();
            drawSecondPaddle();
            drawBall();
            

            collisionBall();
            mouvmentsPaddle();

            ballX += dx;
            ballY += dy;
        }


        setInterval(draw, 1000 / 120);
       

   
    </script>
    
</body>
</html>
